<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission to Mars</title>
</head>
<body>

    <!--Latest News(from Step #1-Scraping)-->
    <div class = "container">
        <h1>Mission to Mars</h1>
            <h2>Latest News</h2>
                <h4>{{mars_data.articles}}</h4>
            <p>{{mars_data.paragraph}}</p>
    </div>

    <!--Featured Image(from Step #1-JPL Mars Space Image-->
    <div class = "container">
        <div class = "row">
            <div class = "col-md-8">
                <h2>Featured Mars Image</h2>
                <img src = "{{mars_data.new_jpl_image}}">
            </div>
        </div>
    </div>

<!--Mars Weather from Twitter-->
    <div class = "container">
        <div class = "row" id = "Mars">
            <div class = "col-lg-4">
                <h2>Mars Weather</h2>
                <p>{{mars_data.mars_weather}}</p>
            </div>
        </div> 
    </div>
   
<!--Mars Facts-->
    <div class = "container">
        <div class = "row">
            <div class = "col-lg-4">
                <h2 Mars Facts></h2>
                <p>{{mars_data.mars_facts}}</p>
            </div>
        </div>
    </div>

<!--Mars Hemispheres-->
    <h3 class = "heading text_center">Mars Hemispheres</h3>
    <div class = "row">
        <div class = "col-md-6">
            <img src = "{{mars_data.hemisphere_image_url}}">
        </div>
    </div>

       

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
